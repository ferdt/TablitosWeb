<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Hitos - Utilitarios Rally</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .input-group {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #475569;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        .hitos-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .hitos-table th,
        .hitos-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .hitos-table th {
            background-color: #f8fafc;
            color: #64748b;
            font-weight: 600;
        }

        .hitos-table tr:last-child td {
            border-bottom: none;
        }

        .hitos-table tr:nth-child(even) {
            background-color: #f8fafc;
        }
    </style>
</head>

<body>

    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Calculadora de Hitos</h1>
            <a href="index.html" class="btn secondary">Volver</a>
        </div>
    </header>

    <main>
        <div class="input-group">
            <div class="input-row">
                <div class="input-field">
                    <label for="primer-hito">Primer Hito (km)</label>
                    <input type="number" id="primer-hito" step="0.001" placeholder="Ej: 10.000">
                </div>
                <div class="input-field">
                    <label for="calibracion">Calibraci√≥n Rally (km)</label>
                    <input type="number" id="calibracion" step="0.001" placeholder="Ej: 0.500">
                </div>
            </div>
            <button id="btn-calcular" class="btn primary" style="width: 100%;">Calcular</button>
        </div>

        <div id="results-container" class="hidden">
            <table class="hitos-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Hito (km)</th>
                    </tr>
                </thead>
                <tbody id="hitos-body">
                    <!-- Rows will be added here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const primerHitoInput = document.getElementById('primer-hito');
            const calibracionInput = document.getElementById('calibracion');
            const btnCalcular = document.getElementById('btn-calcular');
            const resultsContainer = document.getElementById('results-container');
            const hitosBody = document.getElementById('hitos-body');

            function calculate() {
                const primerHito = parseFloat(primerHitoInput.value);
                const calibracion = parseFloat(calibracionInput.value);

                if (isNaN(primerHito) || isNaN(calibracion)) {
                    // Optional: Show error or just don't calculate
                    return;
                }

                hitosBody.innerHTML = '';

                let currentHito = primerHito;

                for (let i = 0; i < 20; i++) {
                    const row = document.createElement('tr');

                    const cellIndex = document.createElement('td');
                    cellIndex.textContent = i + 1;

                    const cellHito = document.createElement('td');
                    cellHito.textContent = currentHito.toFixed(3);
                    cellHito.style.fontWeight = 'bold';
                    cellHito.style.fontSize = '1.1rem';

                    row.appendChild(cellIndex);
                    row.appendChild(cellHito);
                    hitosBody.appendChild(row);

                    currentHito += calibracion;
                }

                resultsContainer.classList.remove('hidden');
            }

            // Calculate on button click
            btnCalcular.addEventListener('click', calculate);

            // Optional: Calculate on enter key or input change
            [primerHitoInput, calibracionInput].forEach(input => {
                input.addEventListener('change', () => {
                    if (primerHitoInput.value && calibracionInput.value) {
                        calculate();
                    }
                });
            });
        });
    </script>
</body>

</html>
